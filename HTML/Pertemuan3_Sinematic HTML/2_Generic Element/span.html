<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .phone{
            font-weight: bold
        }
        .bahan{
            color: burlywood;
        }
    </style>
</head>
<body>
    <!--Yang kedua elemen <span>, elemen ini memberikan manfaat yang sama seperti <div>, bedanya elemen 
        ini digunakan sebagai phrase elements dan tidak terdapat line breaks ketika menggunakannya. 
        Sederhananya, <span> merupakan sebuah <div> yang digunakan dalam sebuah baris teks yang dapat 
        diwadahi oleh paragraf, list, heading atau lainnya.-->

        <ul>
            <li>Achbar: <span class="phone">097xxxxxx</span></li>
            <li>Rizal: <span class="phone">024xxxxxx</span></li>
            <li>Wahyu: <span class="phone">072xxxxxx</span></li>
        </ul>
        <p>Untuk membuat sebuah bakso kita membutuhkan <span class="bahan">daging sapi</span>, <span
            class="bahan">tepung tapioka</span>, <span class="bahan">bawang merah</span> dan <span class="bahan">bawang
     putih</span> kemudian satu sendok makan <span class="bahan">gula</span> dan <span class="bahan">garam.</span></p>
</body>
</html>
