<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Elemen <aside> memiliki dua tujuan, tergantung kita menempatkannya di dalam sebuah elemen 
        <article> atau tidak.Ketika elemen ini ditempatkan di dalam elemen <article>, pada elemen ini 
        dapat berisikan informasi yang berhubungan dengan artikel tersebut, tetapi bukan bagian dari 
        konten artikelnya itu sendiri (dipisahkan dari konten utama). Ketika elemen ini ditempatkan di 
        luar dari elemen <article>, pada elemen ini dapat berisikan informasi yang berhubungan pada 
        keseluruhan halaman.Elemen <aside> biasanya terletak di samping dari sebuah 
        elemen yang menampungnya. -->
    <main>
        <article>
            ......
        </article>
        <aside>
            <article>
                <header>
                    <h2>Kota Bandung</h2>
                    <p>Kota Kembang Paris van Java</p>
                    <figure>
                        <img src="Gambar/assets/image/bosscha.jpg">
                        <figcaption>Lambang</figcaption>
                    </figure>
                </header>
            </article>
        </aside>
     </main>
</body>
</html>
