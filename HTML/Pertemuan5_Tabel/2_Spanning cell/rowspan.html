<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Untuk merentangkan sebuah baris (row spanning) kita dapat menggunakan atribut rowspan. Sama 
        seperti column spanning, tetapi atribut ini akan merentangkan sebuah sel ke bawah. Berikut 
        contohnya.-->
        <table border="1">
            <tr>
                <th rowspan="3">18:00</th>
                <td>Avenger Infinity Wars</td>
            </tr>
            <tr>
                <td>One Piece: Stampede</td>
            </tr>
            <tr>
                <td>Gundala</td>
            </tr>
         </table>
</body>
</html>
