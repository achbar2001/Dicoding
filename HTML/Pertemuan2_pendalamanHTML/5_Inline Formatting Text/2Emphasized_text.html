<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Gunakan elemen <em> untuk menunjukan bagian kata yang perlu kita tekankan. Elemen ini menunjukan 
        stress emphasis atau konten/kata yang perlu mendapatkan penekanan atau perhatian khusus. 
        Berikut contoh penggunaannya.-->
    <p><em>Oding</em> adalah seorang pelajar</p>
    <p>Dia adalah seorang <em>pelajar</em></p>
</body>
</html>
