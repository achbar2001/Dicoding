<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HTML blockquote element digunakan untuk menunjukkan sebuah konten yang dikutip dari sumber lain.
    Jika kutipan bersumber dari alamat web (URL), maka URL harus ditulis pada attribute cite di dalam element 
    blockquote, sedangkan keterangan yang menunjukkan sumber kutipan tersebut ditulis pada element <cite>.-->
    
    <blockquote cite="https://id.wikipedia.org/wiki/Situs_web">
        <p>Situs web (bahasa Inggris: website) adalah sekumpulan halaman web yang saling berhubungan yang umumnya 
            berada pada peladen yang sama berisikan kumpulan informasi yang disediakan secara perorangan, kelompok, 
            atau organisasi.</p>
        
    </blockquote>
</body>
</html>
