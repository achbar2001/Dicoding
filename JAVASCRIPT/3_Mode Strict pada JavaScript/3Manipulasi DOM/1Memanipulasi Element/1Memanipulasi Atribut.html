<!DOCTYPE html>
<html>
<head>
    <!--Untuk mengubah atau menambah nilai atribut pada elemen, apa  method yang kita gunakan? 
        setAttribute() jawabannya. Method ini membutuhkan dua buah argumen string yang merupakan nama 
        dan nilai dari atributnya.
        let catImage = document.querySelector("#catImage");
        catImage.setAttribute("src", "https://i.ibb.co/55VG7vL/three-cat.jpg");

        Selain mengatur nilai atribut elemen, kita juga dapat mengambil nilai dari atribut elemen yang 
        sedang diterapkan dengan menggunakan method getAttribute(). Method tersebut membutuhkan satu 
        buah argumen string yang merupakan nama atribut dan akan mengembalikan nilai dari atribut 
        tersebut. Contoh:
        catImage.getAttribute("src");-->
        
   <title>Manipulating Attribute</title>
</head>
<body>
<figure>
   <img id="catImage" src="https://i.ibb.co/9WT6LG6/two-three.jpg" alt="three-cats" width="600px"/>
   <figcaption id="caption">Tiga Anak Kucing</figcaption>
</figure>
    
</body>
</html>
