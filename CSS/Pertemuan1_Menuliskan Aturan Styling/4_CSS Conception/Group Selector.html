<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Jika kita menerapkan rule yang sama pada beberapa selector yang berbeda, di CSS kita dapat 
        menggabungkan selector tersebut sehingga dapat meminimalisir penulisan kode yang berulang. 
        */
        h2,h3{
            font-size: larger; 
            color: cadetblue;
         
        }
        p{
            font-size: small;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang</h1>
    <h2>PERTAMA</h2>
    <h3>Kedua</h3>
    <p>ycgbyucgvbuygvcushgvbujgbvdygbsydhgvbhyjv</p>
</body>
</html>
