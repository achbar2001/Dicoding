<!doctype html>
<html lang="en">
<head>
    <!--Cara yang pertama adalah dengan menggunakan properti clear. Properti clear memang dibuat untuk 
        menghilangkan sifat float, dengan demikian elemen yang menerapkan properti float akan kembali 
        “dianggap ada”. Namun untuk menerapkan properti ini kita perlu membuat sebuah elemen kosong 
        (biasanya menggunakan div tanpa konten) yang menerapkan properti clear.
        
        Lalu bagaimana jika terdapat dua elemen yang menerapkan nilai float berbeda (left dan right)?  
        Terdapat satu nilai lagi yang dapat menghilangkan kedua sifat float tersebut, yakni nilai both.
        Gunakanlah nilai tersebut jika kita ingin sepenuhnya menghilangkan sifat float pada elemen.-->
   <style>
       .container {
           width: 800px;
           border: 4px solid black;
       }
 
       img {
           float: left;
           margin: 10px;
       }
       .clear {
           clear: left;
       }
   </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/cs2BJzw.jpg" width="200px" alt="dicoding">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium adipisci architecto aspernatur dolorem
            doloremque eum excepturi fuga hic, molestias obcaecati officia perferendis perspiciatis qui saepe ut velit
            veniam vitae voluptatum.</p>
        <div class="clear"></div>
    </div>
</body>
</html>
