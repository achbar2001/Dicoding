<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Nilai dari properti opacity merupakan angka desimal antara 0.0 hingga 1.0, jika kita menetapkan 
        nilainya 0.5 itu berarti 50% transparan.-->
    <style>
     .opacity{
         background-color: brown;
         opacity: 0.5;
     }
     h1{
        color: rgba(78,231,23, 0.5);
        color: hsla(104, 82%, 50%, 0.5);
        color: #4ee717ee; /*ee merupakan digit tambahan untuk menerapkan opacity*/
     }
    </style>
</head>
<body>
    <h1>juvuhuvuvhuehvr</h1>
    <div class="opacity">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto deserunt, dicta laudantium quae quam sequi
            soluta vitae! A, architecto beatae, consequuntur et eveniet fuga laudantium molestias praesentium temporibus, unde
            velit.</p>
    </div>
</body>
</html>
