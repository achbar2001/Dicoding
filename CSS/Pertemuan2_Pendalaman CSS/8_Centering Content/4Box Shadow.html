<!--Nilai dan cara kerja dari properti box-shadow mirip seperti text-shadow, yaitu nilainya menentukan 
    jarak vertikal dan horizontal, tingkat keburaman, dan warna pada bayangan.-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Display</title>
   <style>
       li {
           background-color: aquamarine;
           display: inline;
           margin-left: 5px;
           box-shadow: 6px 6px 5px 10px #666666; ;
       }
   </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
