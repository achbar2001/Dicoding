<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Margin</title>
   <!--CSS3 memperkenalkan kemampuan untuk membuat rounded corner atau sudut bundar pada box dengan 
    menggunakan properti border-radius. Nilai dari properti ini merupakan tingkat lengkungan border dalam 
    pixel.-->
   <style>
       .box {
           width: 20%;
           border: 4px solid darkblue;
           border-radius: 20px;
           padding: 10px;
       }
   </style>
</head>
<body>
<div class="box">
   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur autem commodi dignissimos dolores ea, eaque,
       earum esse harum illo in incidunt molestias nam non qui recusandae sunt ullam veniam vero!</p>
</div>
</body>
</html>
