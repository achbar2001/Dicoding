<!DOCTYPE html>
<html lang="en">
<head>
    <!--Biasanya navigasi dibuat menggunakan elemen list yang memiliki sifat block, sehingga item list 
        selalu ditampilkan dalam baris baru. Dengan menggunakan properti display, kita dapat mengubah 
        perilaku elemen list tersebut dengan menerapkan inline, sehingga item list dapat ditampilkan 
        secara horizontal.-->
   <meta charset="UTF-8">
   <title>Display</title>
   <style>
       li {
           display: inline;
 
           margin-left: 5px;
       }
   </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
