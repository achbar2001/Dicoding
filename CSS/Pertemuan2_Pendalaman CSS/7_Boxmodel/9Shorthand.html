<!doctype html>
<html lang="en">
<head>
    <!-- tetapi CSS menyediakan jalan pintas (shorthand) untuk membuat border dengan satu properti saja. 
        Properti border memiliki tiga buah nilai yang digunakan untuk menentukan ketebalan, tipe dan warna 
        pada border. Berikut contoh penerapannya:-->
   <style>
       .box {
        border: 4px solid #00a2c6;
        width: 200px;
        }
   </style>
</head>
<body>
   <p class="box">fwefwfwj</p>
</body>
</html>
