<!doctype html>
<html lang="en">
<head>
    <!--Pada prinsip tampilan tersebut mungkin kita memerlukan sebuah limitasi ukuran yang harus ditampilkan 
        agar konten selalu dapat ditampilkan secara proporsional. Untuk melakukannya kita manfaatkan properti 
        min-width dan max-width.

    min-width : merupakan properti yang digunakan untuk menetapkan nilai lebar minimal yang harus dimiliki elemen.
    max-width : merupakan properti yang digunakan untuk menetapkan nilai lebar maksimal yang harus dimiliki elemen.-->
   <style>
       .content {
           max-width: 700px;
           height: 400px;
           margin: 0 auto;
           background-color: deeppink;
       }
 
       p {
           font-size: 1.5em;
           font-weight: bold;
       }
   </style>
</head>
<body>
<div class="content">
   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate eius explicabo fuga iusto magni minus odit praesentium, quasi quisquam quos repellat suscipit tempora tenetur? Assumenda cum laborum officiis quos ratione.</p>
</div>
</body>
</html>
