<!doctype html>
<html lang="en">
<head>
    <!--Secara standar sebuah box yang dihasilkan tiap elemen selalu cukup untuk menampung konten. Tetapi kita 
        dapat mengatur nilai dimensi dari box tersebut dengan properti width dan height. 
        Cara yang paling banyak digunakan dalam menentukan dimensi kotak adalah dengan menggunakan pixel, 
        persentase, atau ems.-->
   <style>
       .box {
           height: 500px;
           width: 300px;
           background-color: #11C5C6;
       }
       p {
           height: 75%;
           width: 75%;
           background-color: #FBDD1C;
       }
   </style>
</head>
<body>
<div class="box">
   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus officiis perspiciatis quidem ratione? 
       Distinctio eos ex expedita iusto necessitatibus velit, veritatis. Aliquid, debitis dignissimos in iusto 
       magnam nulla sed tempora.</p>
</div>
</body>
</html>
