<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line</title>
    <!--Fitur ini sangat membantu di kala kita ingin mengubah kapitalisasi tanpa harus menuliskan kembali 
        teksnya. Pada CSS juga terdapat fitur serupa, yaitu dengan menggunakan properti text-transform. Ketika 
        kita menerapkan properti text-transform pada elemen teks-->
    <style>
        p{
          text-transform: uppercase;
        }
        h2{
            text-transform: capitalize;
        }
        h3{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h2>text-decoration</h2>
    <h3>text-decoration</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto deserunt, dicta laudantium quae quam sequi
        soluta vitae! A, architecto beatae, consequuntur et eveniet fuga laudantium molestias praesentium temporibus, unde
        velit.</p>
</body>
</html>
