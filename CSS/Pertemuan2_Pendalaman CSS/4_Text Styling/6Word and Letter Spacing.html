<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line</title>
    <!--Seperti namanya, properti ini digunakan untuk mengatur spasi atau jarak pada teks. Properti 
        letter-spacing digunakan untuk mengatur jarak antar huruf, sedangkan word-spacing digunakan untuk 
        mengatur jarak antar kata..-->
    <style>
        h2{
            letter-spacing: 9px;
        }
        h3{
            word-spacing: 2em;
        }
        p{
           word-spacing: 5px;
           text-indent: 4cm;
        }
    </style>
</head>
<body>
    <h2>text decoration</h2>
    <h3>text decoration</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto deserunt, dicta laudantium quae quam sequi
        soluta vitae! A, architecto beatae, consequuntur et eveniet fuga laudantium molestias praesentium temporibus, unde
        velit.</p>
</body>
</html>
