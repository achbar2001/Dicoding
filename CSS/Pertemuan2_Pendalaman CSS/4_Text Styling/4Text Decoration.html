<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line</title>
    <!--Dengan menggunakan text-decoration, kita dapat menghilangkan efek underline pada link yang ditampilkan 
        dengan memberikan nilai text-decoration: none pada elemen <a>.-->
    <style>
        p{
           text-decoration: underline;
        }
        h2{
            text-decoration:overline;
        }
        h3{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h2>text-decoration</h2>
    <h3>text-decoration</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto deserunt, dicta laudantium quae quam sequi
        soluta vitae! A, architecto beatae, consequuntur et eveniet fuga laudantium molestias praesentium temporibus, unde
        velit.</p>
</body>
</html>
