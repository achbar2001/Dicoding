<!doctype html>
<html lang="en">
<head>
   <title>Judul Dokumen</title>
   <style>
      #special {
          background-color: skyblue;
      }
   </style>
</head>
<body>
    <!--ID selector menetapkan target elemen berdasarkan nilai dari atribut id yang diterapkan pada 
        elemennya. Sama seperti class, atribut id dapat diterapkan pada seluruh elemen HTML, dan 
        kebanyakan atribut ini digunakan untuk memberikan sebuah arti pada generic element seperti <div> 
        dan <span>. -->
    <div id="special">
    <p>Ini merupakan konten di dalam sebuah div yang diberi id special.</p>
    </div>
    <div>
    <p>Ini merupakan konten di dalam sebuah div biasa.</p>
    </div>
</body>
</html>
