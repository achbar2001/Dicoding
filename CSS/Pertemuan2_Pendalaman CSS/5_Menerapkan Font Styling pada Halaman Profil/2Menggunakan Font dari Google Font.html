<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line</title>
    <!-- Berbicara tentang tipe font, ketika kita menjelajah beberapa website yang ada di internet tidak 
        jarang kita menemukan website yang menggunakan font yang unik atau font yang tidak dimiliki pada 
        komputer kita yakni menggunakan @font-face-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap');
        body{
            font-family: "Quicksand";
        }
    </style>
</head>

        velit.</p>
</body>
</html>
